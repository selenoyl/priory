<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIORY</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #111;
      color: #eee;
      display: grid;
      place-items: center;
      font-size: clamp(14px, 1vw + 10px, 18px);
    }

    .wrap {
      width: min(96vw, 1100px);
      min-height: min(96vh, 900px);
      padding: clamp(12px, 1.8vw, 24px);
      display: grid;
      grid-template-rows: auto 1fr auto auto;
      gap: 12px;
      position: relative;
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: clamp(1.8rem, 2.2vw + 1rem, 3rem);
      letter-spacing: 0.12em;
    }

    textarea {
      width: 100%;
      min-height: 0;
      height: 100%;
      background: #1a1a1a;
      color: #ddd;
      border: 1px solid #333;
      padding: 12px;
      resize: none;
    }

    input, select, button {
      padding: 8px;
      margin: 4px 0;
      background: #1e1e1e;
      color: #eee;
      border: 1px solid #444;
      min-height: 40px;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    #cmd {
      flex: 1;
      min-width: 220px;
    }

    .session-modal {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, 0.72);
      z-index: 10;
    }

    .session-panel {
      width: min(92vw, 580px);
      border: 1px solid #444;
      background: #161616;
      padding: 16px;
      display: grid;
      gap: 10px;
    }

    .session-panel h2 {
      margin: 0;
      text-align: center;
      font-size: clamp(1.1rem, 1vw + 0.8rem, 1.7rem);
      letter-spacing: 0.05em;
    }

    .session-modal.hidden { display: none; }

    .status {
      display: flex;
      justify-content: space-between;
      color: #bdbdbd;
      font-size: 0.9em;
      margin-top: auto;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div id="sessionModal" class="session-modal">
    <div class="session-panel">
      <h2>Go it alone â€” or gather your order.</h2>
      <div class="row">
        <select id="mode">
          <option value="solo">solo</option>
          <option value="create">create party</option>
          <option value="join">join party</option>
        </select>
        <input id="name" placeholder="Username" />
        <input id="partyCode" placeholder="Party code (for join)" />
      </div>
      <button onclick="startSession()">Begin Session</button>
    </div>
  </div>

  <h1>PRIORY</h1>

  <textarea id="log" readonly></textarea>

  <div class="row">
    <input id="cmd" placeholder="Type command..." autocomplete="off" />
    <button onclick="sendCommand()">Send</button>
  </div>

  <div class="status">
    <div id="currentUser">Current User: -</div>
    <div id="currentPartyCode">Party Code: -</div>
  </div>
</div>

<script>
let sessionId = null;

function append(lines) {
  const log = document.getElementById('log');
  for (const line of lines || []) log.value += line + "\n";
  log.scrollTop = log.scrollHeight;
}

function focusCommandBox() {
  const cmd = document.getElementById('cmd');
  cmd.focus();
  cmd.setSelectionRange(cmd.value.length, cmd.value.length);
}

function setSessionDetails(playerName, partyCode) {
  document.getElementById('currentUser').textContent = `Current User: ${playerName || '-'}`;
  document.getElementById('currentPartyCode').textContent = `Party Code: ${partyCode || '-'}`;
}

async function startSession() {
  const mode = document.getElementById('mode').value;
  const playerName = document.getElementById('name').value.trim();
  const partyCode = document.getElementById('partyCode').value.trim();

  const res = await fetch('/api/sessions', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ mode, playerName, partyCode })
  });

  const data = await res.json();
  if (!res.ok) { append([`ERROR: ${data.error || 'session start failed'}`]); return; }

  sessionId = data.sessionId;
  append(data.bootstrapLines);

  const activePartyCode = data.partyCode || data.activePartyCode || (mode === 'join' ? partyCode : '');
  setSessionDetails(playerName, activePartyCode);

  document.getElementById('sessionModal').classList.add('hidden');
  focusCommandBox();
}

async function sendCommand() {
  if (!sessionId) { append(['Start a session first.']); return; }
  const input = document.getElementById('cmd').value;
  if (!input.trim()) { return; }
  document.getElementById('cmd').value = '';

  const res = await fetch(`/api/sessions/${sessionId}/command`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ input })
  });

  const data = await res.json();
  if (!res.ok) { append([`ERROR: ${data.error || 'command failed'}`]); return; }
  append(data.lines);

  if (data.timedPrompt) {
    const choice = prompt(data.timedPrompt.prompt + '\n' + data.timedPrompt.options.map((x, i) => `${i + 1}) ${x}`).join('\n'));
    if (!choice) return;
    const timedRes = await fetch(`/api/sessions/${sessionId}/timed`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ choice: Number(choice) })
    });
    const timedData = await timedRes.json();
    append(timedData.lines || []);
  }

  focusCommandBox();
}

const cmdInput = document.getElementById('cmd');
cmdInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    sendCommand();
  }
});

window.addEventListener('keydown', (e) => {
  if (e.defaultPrevented || e.ctrlKey || e.metaKey || e.altKey) return;

  const active = document.activeElement;
  if (active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.tagName === 'SELECT') && active.id !== 'cmd') {
    return;
  }

  if (e.key.length === 1 || e.key === 'Backspace' || e.key === 'Delete') {
    focusCommandBox();
  }
});

setSessionDetails('', '');
</script>
</body>
</html>
