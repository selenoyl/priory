services:
  priory-game:
    image: ${PRIORY_IMAGE:-ghcr.io/REPLACE_WITH_GITHUB_OWNER/priory-game:latest}
    container_name: priory-game
    restart: unless-stopped
    pull_policy: always
    environment:
      - PRIORY_SAVE_SECRET=${PRIORY_SAVE_SECRET:-SET_A_LONG_RANDOM_SECRET}
      - PRIORY_SERVER_MODE=true
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - PRIORY_BUILD_ID=${PRIORY_BUILD_ID:-ghcr-latest}
    ports:
      - "8088:8080"
    volumes:
      - ./saves:/app/saves
